<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    <h1>aprendendo listas</h1>
    <h2>listas ordenandas</h2>
    <p>a ordem faz diferença:</p>
    <ol type="I" start="5">
        <li>acordar</li>
        <li>ligar para o joão</li>
        <li>tomar café</li>
        <li>escovar os dentes</li>
    </ol>
    <h1>listas não ordenadas</h1>
    <p>a ordem não precisa fazer sentido</p>
    <ul type="square"><!--type não está indo no automatico-->
        <li>tomate</li>
        <li>banana</li>
        <li>bunda de orangotango</li>
    </ul>
</body>
</html>
