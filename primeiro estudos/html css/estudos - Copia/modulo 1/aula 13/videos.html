<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>videos internos</h1>
    <video src="pato720.webm" width="500px" controls loop></video>
    <h1>videos varios formatos</h1>
    <video width="500" controls>
        <source src="pato720.mp4" type="video/mp4">
        <source src="pato720.webm" type="video/webm">
        <p>seu navegador não é compatível com videos</p>
        <h1>videos externos</h1>
    </video>
    <p>video do youtube</p>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=qcrhBGlbzmmgfqwM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>o pexels</h1>
    <video src="https://videos.pexels.com/video-files/9844511/9844511-hd_1080_1920_30fps.mp4" controls width="500" height="315"></video>
</body>
</html>
