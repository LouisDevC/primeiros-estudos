<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro:
    <input type="number" name="vel" id="velc"> km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">Resultado:</div>
    <script>
        function calcular() {
            var vel = window.document.getElementById('velc')
            var res = window.document.getElementById('res')
            var Velo = Number(vel.value)
            var dif = Velo - 60
            res.innerHTML = `Sua velocidade é de ${Velo} km/h <br/>`
            if (Velo > 60){
                res.innerHTML += ` Você foi multado por excesso de velocidade, você passou ${dif} km/h a mais  <br/>`
            }
            res.innerHTML += ` Dirija sempre com o cinto de segurança!`
        }
    </script>
</body>
</html>
